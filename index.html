<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wie du maybe merkst mag ich dich lol</title>
  <link rel="stylesheet" href="fach2.css" type="text/css">
</head>
<body>

  <div class="background-container">
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/moon2.png" alt="moon" class="moon">
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>
  </div>

  <div class="page" id="loginPage">
    <div class="content">
      <div id="question">
        Wer bist du?
        <img src="https://emojipedia-us.s3.amazonaws.com/source/skype/289/pouting-face_1f621.png" alt="angry" class="angry" width="50" height="50">
      </div>
      <br><br><br>

      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" />
      </div>

      <div>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="password" minlength="8" required />
      </div>

      <input type="submit" value="Sign in" onclick="validateLogin()" />
    </div>
  </div>

  <script>
    let failedAttempts = 0;

    function validateLogin() {
      const username = document.getElementById('username').value.trim().toLowerCase();
      const password = document.getElementById('pass').value;

      if (username === 'jacky' && password === 'NachtaraShadow') {
        window.location.href = "Entscheidung.html";
      } else {
        failedAttempts++;
        if (failedAttempts === 3) {
          alert("Tipp: Dein Lieblings Pokemon und Ein Schwarzer Igel (: .");
        }

        if (failedAttempts >= 5) {
          window.location.href = "falsch.html";
        } else {
          alert("Nope! Versuch " + failedAttempts + " von 5.");
        }
      }
    }
  </script>

</body>
</html>
